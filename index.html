			</div>
			<div class="column column-e" data-column="e" data-array="4">

			<div class="column column-g" data-column="g" data-array="6">
				<div class="cell cell-1">6,0</div>
				<div class="cell cell-2">6,1</div>
				<div class="cell cell-3">6,2</div>
				<div class="cell cell-4">6,3</div>
				<div class="cell cell-5">6,4</div>
				<div class="cell cell-6">6,5</div>
			</div>
		</div>

	<section class="player-turn">
		<h2>Hey <span class="turn-indicator">Red</span> player, it's your turn!</h2>
