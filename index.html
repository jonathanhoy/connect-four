<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Connect Four</title>
	<link rel="shortcut icon" type="image/png" href="public/assets/favicon.png" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="public/styles/style.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<nav>
				<button class="instructions-button">How to play</button>
				<button class="play-again-button">Play again</button>
			</nav>
			<div class="instructions-pop-out-container hidden">
				<div class="instructions-pop-out">
					<div class="instructions-wrapper">
						<h2 class="instructions-title">How to play</h2>
						<p>Two players take turns placing markers on the board trying to connect 4 markers in a row!</p>
						<p>Markers can match horizontally, vertically, or diagonally.</p>
						<div class="instructions-images-carousel">
							<img src="public/assets/ins-horizontal.png" alt="A sample image of four horizontal markers." class="instructions-image">
							<img src="public/assets/ins-vertical.png" alt="A sample image of four vertical markers." class="instructions-image">
							<img src="public/assets/ins-diagonal2.png" alt="A sample image of four diagonal markers" class="instructions-image">
							<img src="public/assets/ins-diagonal1.png" alt="A sample image of four diagonal markers" class="instructions-image">
						</div>
						<i class="fas fa-times instructions-exit"></i>
						<button class="chaos-button">What is life?</button>
					</div>
				</div>
			</div>
			<h1 class="main-title">Connect Four</h1>
		</header>

		<section class="board-container">
			<div class="board">
				<div class="column column-a" data-column="a" data-array="0">
					<div class="cell cell-1"></div>
					<div class="cell cell-2"></div>
					<div class="cell cell-3"></div>
					<div class="cell cell-4"></div>
					<div class="cell cell-5"></div>
					<div class="cell cell-6"></div>
				</div>
				<div class="column column-b" data-column="b" data-array="1">
					<div class="cell cell-1"></div>
					<div class="cell cell-2"></div>
					<div class="cell cell-3"></div>
					<div class="cell cell-4"></div>
					<div class="cell cell-5"></div>
					<div class="cell cell-6"></div>
				</div>
				<div class="column column-c" data-column="c" data-array="2">
					<div class="cell cell-1"></div>
					<div class="cell cell-2"></div>
					<div class="cell cell-3"></div>
					<div class="cell cell-4"></div>
					<div class="cell cell-5"></div>
					<div class="cell cell-6"></div>
				</div>
				<div class="column column-d" data-column="d" data-array="3">
					<div class="cell cell-1"></div>
					<div class="cell cell-2"></div>
					<div class="cell cell-3"></dIv>
					<div class="cell cell-4"></div>
					<div class="cell cell-5"></div>
					<div class="cell cell-6"></div>
				</div>
				<div class="column column-e" data-column="e" data-array="4">
					<div class="cell cell-1"></div>
					<div class="cell cell-2"></div>
					<div class="cell cell-3"></div>
					<div class="cell cell-4"></div>
					<div class="cell cell-5"></div>
					<div class="cell cell-6"></div>
				</div>
				<div class="column column-f" data-column="f" data-array="5">
					<div class="cell cell-1"></div>
					<div class="cell cell-2"></div>
					<div class="cell cell-3"></div>
					<div class="cell cell-4"></div>
					<div class="cell cell-5"></div>
					<div class="cell cell-6"></div>
				</div>
				<div class="column column-g" data-column="g" data-array="6">
					<div class="cell cell-1"></div>
					<div class="cell cell-2"></div>
					<div class="cell cell-3"></div>
					<div class="cell cell-4"></div>
					<div class="cell cell-5"></div>
					<div class="cell cell-6"></div>
				</div>
			</div>
		</section>

		<section class="player-turn">
			<p class="player-turn-text">Hey <span class="turn-indicator">Red</span> player, it's your turn!</p>
		</section>
	</div>
	<section class="mobile">
		<div class="mobile-pop-up-container">
			<div class="mobile-pop-up">
				<h2>Please rotate your phone to play! üôèüèª</h2>
			</div>
		</div>
	</section>

	<footer>
		<p>&copy; <a href="https://jonathanhoy.com" target="_blank">Jonathan</a> 2018</p>
	</footer>



	<script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
	<script src="public/scripts/main.js"></script>
</body>
</html>
